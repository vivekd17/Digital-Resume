<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies and Interests</title>
    <style>
        /* CSS styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .hobby-list {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        li{
            text-align: justify;
            margin: 2%;

        }
    </style>
</head>
<body>
    <h2>Hobbies</h2>
    <ul class="hobby-list">
        <li>Playing guitar</li>
        <li>Hiking in nature</li>
        <li>Reading fiction novels</li>
        <li>Painting and sketching</li>
    </ul>
    
    <h2>Interests</h2>
    <ul class="hobby-list">
        <li>Technology and gadgets</li>
        <li>Photography</li>
        <li>Traveling and exploring new cultures</li>
        <li>Bike Riding</li>
    </ul>
</body>
</html>
